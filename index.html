<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="#"><img src="images/menu.svg" alt="Menu" class="header-menu"></a>
            <a href="#"><img src="images/youtube-logo.png" alt="YouTube" class="yt-logo"></a>
        </div>
        <form action="" class="search-bar">
            <input type="search" class="search-input" placeholder="搜尋">
            <button type="submit" class="search-btn"><img src="images/search.svg" alt="Search"></button>
            <a href="#" class="voice"><img src="images/keyboard_voice.svg" alt="Voice" ></a>
        </form>
        <div class="menu-icons">
            <a href="#"><img src="images/video_call.svg" alt="Upload video"></a>
            <a href="#"><img src="images/apps.svg" alt="Apps"></a>
            <a href="#"><img src="images/notifications.svg" alt="Notifications"></a>
            <a href="#"><img src="images/your_channel_icon.jpg" alt="Channel" class="channel"></a>
        </div>
    </header>
    <div class="mainbody"></div>
</body>
</html>
